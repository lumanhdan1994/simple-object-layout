<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>006 - Profile</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


	<link rel="stylesheet" href="css/style.css">


</head>

<body>
	<div class="frame">
		<div class="center">

			<div class="profile">
				<div class="image">
					<div class="circle-1"></div>
					<div class="circle-2"></div>
					<img id="avatar" src="http://100dayscss.com/codepen/jessica-potter.jpg" width="70" height="70" alt="Jessica Potter">
				</div>

				<div class="name" id="tenNguoiDung">CyberSoft </div>
				<div class="job" id="ngheNghiep">Đào tạo lập trình </div>

				<div class="actions">
					<button class="btn" id="btnTheoDoi">Kết bạn</button>
					<button class="btn">Thả tim</button>
					<button class="btn">Next</button>
				</div>
			</div>

			<div class="stats">
				<div class="box">
					<span class="value" id="soLuotTheoDoi">523</span>
					<span class="parameter">Lượt theo dõi</span>
				</div>
				<div class="box">
					<span class="value" id="soLuongBanBe">1387</span>
					<span class="parameter">Bạn bè</span>
				</div>
				<div class="box">
					<span class="value" id="soLuotThaTim">146</span>
					<span class="parameter">Lượt thả tim</span>
				</div>
			</div>
		</div>
	</div>
	<script src="./js/index.js">
	
	</script>
</body>

</html>
